<!DOCTYPE html>
<html>

<head>
    <title>jQuery Assignment</title>
</head>

<body>
    <button> grand parent</button>
    <div>
        stop working-1
        <p>
            stop working-2<br>
            <span>--child--</span>
        </p>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
       $('button').click((e)=>{
           $('span').append(" child again");
       })
       $('p').click((e)=>{
           e.stopPropagation();
           $('span').append("hey child again again");
       })
    })
</script>

</html>
